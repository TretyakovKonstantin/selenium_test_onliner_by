<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №1</title>
    <script type="text/javascript" src="checkBoundaries.js"></script>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0" width="100%">
    <tbody>
    <tr class="header" align="center">
        <td colspan=2 style="font-size: 120%; font-family: monospace; color: #000019">
            Выполнили студенты группы <em>P3201</em> <strong>Третьяков Константин</strong> и&nbsp;Закусило Виталий.
            <br>
            Вариант №&nbsp;204.
        </td>
    </tr>
    <tr>
        <td class="area" width="40%" align="center" valign="top">
            <img src="bounds.png" alt="Изображение области">
        </td>
        <td class="manipulation" width="60%" align="center" valign="top">
            <form name="parameters" onsubmit="return validateForm(this)">
                <div id="r-group">
                    <label for = "r-group">
                        R =
                        <input type="radio" name="r" value="1" checked="true">1
                        <input type="radio" name="r" value="1.5">1.5
                        <input type="radio" name="r" value="2">2
                        <input type="radio" name="r" value="2.5">2.5
                        <input type="radio" name="r" value="3">3
                    </label>
                </div>
                <div id="x-group">
                    <label for = "x-group">
                        X =
                    <button type="button" class="x-button" value="-3">-3</button>
                    <button type="button" class="x-button" value="-2">-2</button>
                    <button type="button" class="x-button" value="-1">-1</button>
                    <button type="button" class="x-button active" value="0">0</button>
                    <button type="button" class="x-button" value="1">1</button>
                    <button type="button" class="x-button" value="2">2</button>
                    <button type="button" class="x-button" value="3">3</button>
                    <button type="button" class="x-button" value="4">4</button>
                    <button type="button" class="x-button" value="5">5</button>
                        <input type="number" name="x" hidden="true" value="0"/>
                    </label>
                </div>
                <div id="y-group">
                    <label for="y">
                        Y =
                    </label>
                    <input type="text" name="y" id="y" placeholder="-5 … 3">
                </div>
                <button id="submit" type="submit" class="submit">Проверить!</button>
            </form>
        </td>

    </tr>

    </tbody>
</table>
</body>
</html>
